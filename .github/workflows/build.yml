name: Build Firmware

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install AVR toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-avr avr-libc

      - name: Configure
        working-directory: firmware
        run: cmake --preset release

      - name: Build
        working-directory: firmware
        run: cmake --build --preset release

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: |
            firmware/build/release/spitfire.hex
            firmware/build/release/spitfire.elf
            firmware/build/release/spitfire.map
